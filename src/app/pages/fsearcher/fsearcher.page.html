<ion-header>
  <ion-toolbar>
    <ion-title>fsearcher</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search movie..."
                   (ionChange)="searchMovie($event)"
                   debounce="500"
                   animated>

    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ng-container *ngIf="!!films && films.length > 0; else noFilms">
    <ion-card *ngFor="let film of films | filter:searchText" [routerLink]="['/movie/' + film.id]">
      <ion-card-header>
        <img src="https://image.tmdb.org/t/p/w200{{film.poster_path}}" alt="{{film.title}}">
        <ion-card-title>{{film.title}}</ion-card-title>
        <ion-card-subtitle>{{film.original_title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{film.overview}}</ion-card-content>
    </ion-card>
  </ng-container>
  <ng-template #noFilms>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No films found</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>

</ion-content>
